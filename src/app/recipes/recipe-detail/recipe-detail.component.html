<div class="row">
  <div class="col-sm-12">
    <img 
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}" 
      class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="btn-group" role="group">
      <button class="btn btn-primary dropdown-toggle"
              data-toggle="dropdown" 
              type="button">
        Rezepteverwaltung
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-item">
          <a (click)="onAddToShoppingList()"
              style="cursor: pointer;">
            In der Einkaufsliste hinzuf√ºgen
          </a>
        </li>
        <li class="dropdown-item">
          <a style="cursor: pointer;"
             (click)="onEditRecipe()">
            Rezepte bearbeiten
          </a>
        </li>
        <li class="dropdown-item">
          <a style="cursor: pointer;"
             (click)="onDeleteRecipe()">
            Rezepte entfernen
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} x{{ ingredient.amount }}</li>
    </ul>
  </div>
</div>
