<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success"
                  [disabled]="!recipeForm.valid" 
                  type="submit">speichern</button>
          <button class="btn btn-danger" 
                  type="button"
                  (click)="onCancel()">abbrechen</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
              id="name"
              name="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Bild Url</label>
            <input type="text"
              id="imagePath"
              name="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea type="text"
              id="description"
              name="description"
              formControlName="description"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredient of getControls(); let i = index"
               [formGroupName]="i"
               style="margin-top:10px;">
            <div class="col-sm-8">
              <input type="text" 
                     class="form-control" 
                     formControlName="name">
            </div>
            <div class="col-sm-2">
              <input type="number" 
                     class="form-control"
                     formControlName="amount">
            </div>
            <div class="col-sm-2">
              <button type="button" 
                      class="btn btn-danger"
                      (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-4">
              <button type="button"
                      (click)="onAddIngredient()" 
                      class="btn btn-success">neu Zutat</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
