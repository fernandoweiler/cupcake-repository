<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">
            Name
          </label>
          <input 
            id=name
            name="name" 
            type="text" 
            class="form-control"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Menge</label>
          <input 
            id="amount"
            name="amount" 
            type="number" 
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-success" 
                    type="submit"
                    [disabled]="!f.valid">
              {{ editMode ? 'aktualisieren' : 'hinzufügen' }}
            </button>
            <button class="btn btn-danger" 
                    type="button"
                    (click)="onDelete()"
                    *ngIf="editMode">
              löschen
            </button>
            <button class="btn btn-secondary" 
                    type="button"
                    (click)="onClear()">
              abbrechen
            </button>
          </div>
        </div>
    </form>
  </div>
</div>
